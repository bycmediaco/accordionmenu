<script>
 $(document).ready(function() {
	  $("#accordian h3").click(function() {
		//Slide up all the link lists
		$("#accordian ul ul").slideUp();
		//Slide down the link list below the h3 clicked - only if it's closed
		if(!$(this).next().is(":visible")) {
		  $(this).next().slideDown();
		}
	  })
 })
